{{ define "main" }}

  <div>
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>
  <div>

    <ul>
        {{ range .Site.RegularPages }}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
        </ul>
        
  </div>
{{ end }}
